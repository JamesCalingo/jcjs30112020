<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyVideo</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <h1>An important conversation</h1>
  <div class="player">
    <video src="assets/video.mp4" class="player__video viewer" autoplay></video>
    <div class="player__controls">
      <div class="progress">
        <div class="progress__filled"></div>
      </div>
      <button class="player__button" id="playButton" title="Toggle Play">â–º</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step=".05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min=".5" max="2" step=".1" value="1">
      <button data-skip="-10" class="player__button"> 10s <<</button>
      <button data-skip="10" class="player__button"> >> 10s </button>
    </div>
  </div>
  <div class="showSlider"></div>

<a href="day11Blog.html">Read more about this</a>
  <script src="assets/day11.js"></script>
</body>
</html>

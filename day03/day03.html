<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Day 3</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <h1>Update CSS variables with <span class="highlight">JS</span></h1>

    <h2>Use the sliders below to adjust the div below!</h2>
    <div class="controls">
      <label for="spacing">Spacing</label>
      <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

      <label for="blur">Blur</label>
      <input type="range" name="blur" min="0" max="25" value="0" data-sizing="px">

      <label for="base">Base Color</label>
      <input type="color" name="base" value="#BD3039">
    </div>

    <img src="assets/1280px-Boston_skyline_from_Longfellow_Bridge_September_2017_panorama_2.jpg" alt="Boston, MA">

    <script src="assets/javascript.js"></script>
  </body>
</html>
